<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Scraper Tool</title>
    <style>
        /* 1. RESET & BASE STYLES */
        :root {
            --bg-color: #f4f4f5; /* Light grey, easier on eyes than white */
            --card-bg: #ffffff;
            --text-main: #18181b;
            --text-muted: #71717a;
            --border-color: #e4e4e7;
            --primary-color: #000000; /* Professional black/dark grey */
            --primary-hover: #333333;
            --focus-ring: rgba(0, 0, 0, 0.1);
            --radius: 8px; /* Subtle rounding, not too bubbly */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. LAYOUT CONTAINER */
        .container {
            width: 100%;
            max-width: 440px; /* Limits width for readability */
            padding: 20px;
        }

        /* 3. THE CARD UI */
        .scraper-card {
            background: var(--card-bg);
            padding: 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        /* 4. TYPOGRAPHY */
        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* 5. FORM ELEMENTS */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fafafa;
        }

        input[type="text"]:focus {
            border-color: var(--text-muted);
            background-color: #fff;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        button {
            margin-top: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Footer styling for credibility */
        .footer-note {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <main class="scraper-card">
            <header>
                <h1>Web Scraper</h1>
                <p class="subtitle">Enter a target URL below to extract SEO data, meta tags, and headers.</p>
            </header>

            <form action="/scrape" method="post" class="form-group">
                <label for="url_input">Target Website</label>
                <input 
                    type="text" 
                    name="my_url" 
                    id="url_input" 
                    placeholder="https://example.com" 
                    required 
                    autocomplete="off"
                >
                <button type="submit">Start Extraction</button>
            </form>
        </main>
        
        <div class="footer-note">
            SECURE • FAST • RELIABLE
        </div>
    </div>

</body>
</html>
